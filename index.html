<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>csTimer PBs with Shift-Click Remove</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
html, body {
  height: 100%;
  margin: 0;
  display: flex;
  flex-direction: column;
}

body > .container {
  flex: 1 0 auto;
}

.footer {
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  padding: 1rem 0;
  background-color: #f1f1f1;
  font-size: 0.9rem;
  color: #6c757d;
}

.footer a {
  color: #6c757d;
  text-decoration: none;
}

.footer a:hover {
  color: #ff813f;
  text-decoration: underline;
}

body { background: #f8f9fa; }
.table-fixed {
  table-layout: fixed;
  word-wrap: break-word;
}
.clickable-pb {
  color: #2c3e50;
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}
.clickable-pb:hover {
  color: #3498db;
}
</style>
</head>
<body>
<div class="container py-5">
  <h1 class="mb-4 text-center">csTimer Personal Bests Summary</h1>
  <div class="mb-4 d-flex justify-content-center align-items-center gap-2">
    <input type="file" id="fileInput" class="form-control form-control-lg w-auto" />
    <span 
      class="text-secondary" 
      role="button"
      data-bs-toggle="tooltip" 
      data-bs-placement="right" 
      title="Upload your csTimer export file. Go to csTimer → Export → Export to File. Other timers like CubeDesk are not supported. To hide a row, click on it while holding the SHIFT key.">
      <strong style="font-size: 1.5rem;">?</strong>
    </span>
  </div>
  
  <div id="output" class="table-responsive"></div>
</div>

<!-- PB History Modal -->
<div class="modal fade" id="pbModal" tabindex="-1" aria-labelledby="pbModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pbModalLabel">Past PBs</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="pbModalBody">
        <!-- Past PB list will be inserted here -->
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

<div class="text-center mt-5">
  <div class="footer">
    <a href="https://www.buymeacoffee.com/codecuber" target="_blank">☕ Buy Me a Coffee</a>
    <a href="https://forms.gle/t1P3oXFtCENJ5cBH7" target="_blank">Feedback</a>
  </div>
</div>
</body>
</html>
